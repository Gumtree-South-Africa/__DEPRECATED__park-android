    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.squareup.okhttp:okhttp:1.5.4'
    compile 'commons-codec:commons-codec:1.6'
    compile 'com.facebook.android:facebook-android-sdk:4.11.0'
    compile 'com.etsy.android.grid:library:1.0.5'
    compile 'com.squareup.picasso:picasso:2.2.0'
    compile 'com.splitwise:tokenautocomplete:2.0'
    compile 'org.twitter4j:twitter4j-core:4.0.4'
    compile 'com.crittercism:crittercism-android-agent:5.5.5'
    compile 'com.android.support:multidex:1.0.1'
    compile "com.android.support:support-v4:$sdkVersion"
    compile 'com.swrve.sdk.android:swrve-google:4.6.0'
    compile 'com.facebook.android:account-kit-sdk:4.12.0'
    compile 'io.branch.sdk.android:library:2.+'
    compile 'me.leolin:ShortcutBadger:1.1.11@aar'
    wearApp project(':wear')
}
